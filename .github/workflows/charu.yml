name: 插入摘要

on:
  workflow_dispatch:  # 只有手动触发

jobs:
  insert_summary:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # 选择你的 Python 版本

    - name: Run summary.py
      run: python scripts/summary.py
