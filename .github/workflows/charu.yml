name: Insert Summary into Posts

on:
  workflow_dispatch

jobs:
  insert_summary:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Change directory to scripts
      run: cd scripts

    - name: Run summary.py
      run: chmod +x scripts/summary.py
